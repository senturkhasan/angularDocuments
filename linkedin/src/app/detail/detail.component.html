<label for="Template">Template Form</label>

<form [formGroup]="form"
      (ngSubmit)="onSubmit(form.value)">
     
<ul>
  <li>
    <label for="medium">Medium</label>
    <!--Propertie binding-->
    <select name="medium" id="medium" formControlName="medium">
      <option *ngFor="let medium of lookupLists.mediums" [value]="medium">{{medium}}</option>

    </select>
  </li>
  <li>
    <label for="name">Name</label>
    <input type="text" name="name" id="name" formControlName="name">
    <div *ngIf="form.get('name')?.hasError('pattern')" class="error">
        Name has invalid characters
    </div>
  </li>
  <li>
    <label for="category">Category</label>
    <select name="category" id="category" formControlName="category">
      <option value="Action">Action</option>
      <option value="Drama">Drama</option>
    </select>
  </li>
  <li>
    <label for="Year">Year</label>
    <input type="number" name="year" id="year" formControlName="year">
  </li>
</ul>

<button type="submit" [disabled]="!form.valid">Reactive Forms Save</button>
</form>
