<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" 
                            class="btn btn-success"
                            [disabled]="!recipeForm.valid"
                    > Save</button>
                    <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Name</label>
                        <input type="text" 
                               id="name" 
                               formControlName="name" 
                               class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input type="text" 
                               id="imagePath" 
                               formControlName="imagePath" 
                               class="form-control"
                               #imagePath>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                        <img [src]="imagePath.value" alt="" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <textarea type="text" 
                               id="description" 
                               formControlName="description"
                               rows="6" ></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div class="row" 
                         *ngFor="let ingredientCtrl of recipeControls;let i=index"
                         [formGroupName]="i"
                         style="margin-top: 10 px"
                         >
                         <div class="col-xs-8">
                            <input type="text" 
                                   formControlName="name" 
                                   class="form-control">
                         </div>
                         <div class="col-xs-2">
                            <input type="number" 
                                   formControlName="amount" 
                                   class="form-control">
                         </div>
                         <div class="col-xs-2">
                            <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">
                                   X 
                            </button>
                         </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                          <button
                            type="button"
                            class="btn btn-success"
                            (click)="onAddIngredient()">Add Ingredient</button>
                        </div>
                      </div>
                </div>
            </div>
        </form>
    </div>
</div>
